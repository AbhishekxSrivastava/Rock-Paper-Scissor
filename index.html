<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport"
                content = "width = device-width, initial-scale = 1.0">
        <title>Rock Paper Scissor Game</title>
        <link rel ="stylesheet" href = "style.css">
    </head>

    <body>

     
        <div id = "h1">
            <h1>Rock Paper Scissor</h1>
         <!-- 0 to 1/3 to 2/3 to 1 -->
    </div>
        
    <div class = 'buton'>

        <button onclick ="
            playGame('Rock');"
                class = 'move-button'>
                    <img src ="images/Rock-emoji.png" class = 'move-icon'>
        </button>

        <button onclick = "
            playGame('Paper');"
                class = 'move-button'>
                    <img src = 'images/Paper-emoji.png' class = 'move-icon'>
        </button>

        <button onclick = "
            playGame('Scissor');"
                class = 'move-button'>
                    <img src = 'images/Scissor-emoji.png' class = 'move-icon'>
        </button>

        <p class = 'js-result'></p>

        <p class = 'js-moves'></p>

        <p class = 'js-score'></p>

        <button onclick = "
            score.win = 0;
            score.tie = 0;
            score.lose = 0;
            updateScore();
            localStorage.removeItem('score');
        " id = 'reset'>
            Reset Score
        </button>

    </div>

    
        <script src = "main.js"></script>
        
    </body>
</html>
